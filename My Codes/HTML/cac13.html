<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in html</title>
    <style>
        body{
            background-color: #414141;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Forms in html</h1>
    <p>by the help of forms data se sent to servers provided by the users</p>   <hr>
    <!-- input(input type=)^ used to create multiple form contro; -->
    <!-- type^(text,passwrod,number,time,color) -->

    <form action="url" method="GET" autocomplete="off" enctype="multipart/form-data">

    <label for="fname">First Name</label>
    <input type="text" placeholder="First Name" name="" id="fname"/> <br>
    <!-- input ke andr Name att. means input box ke andr jo bhi enter hoga usko access krne ke liye jis naam ka ham use krenge vo name attribute ke andr define krenge -->


    <label for="lname">Last Name</label> 
    <input type="text" placeholder="Last Name" name="" id="lname" value="kumar"/><br>

    <label for="pass">Enter Password</label> 
    <input type="password" placeholder="Password" name="" id="pass" /><br>

    <label >select week</label> 
    <input type="week" name="" id=""><!--to select a week--> <br>

    <label >select editors</label> 
    <select name="editors" id="" > <!--multiple attribute to choose multiple options -->
        <option value="vscode">VSCODE</option> <!-- yha hamra ye (VSCODE) pass nhi hota blki value (vscode) pass ho rhi hoti hai -->
        <option value="Dev">Developer</option>
        <option value="sublime">SUBLIME</option>
    </select> <BR> <br>
    
    <label for="">choose editor :</label>
    <input list="editors" name = "editor">
    <datalist id = "editors">
        <option value="vscode">VSCODE</option>
        <option value="sublime">SUBLIME</option>
    </datalist><br>

    <input type="reset" value="reset"> <!--set button pe click krne se jo textinput me input kiy hai vo apne default value pe set ho jayega-->
    <!-- fo eg last name me agar hm kuamr123 dalte hai aur reset button click krte hai toh vo vapas kumar set ho jayega  -->
    <button type="submit">Pay</button>
    <!-- Button(button submit button)^ means sara data wha chala jayega jo link di hai action me-->
    <!-- Button^(submit,button,reset) -->
     <br><br><br><hr><h3>more input elements</h3>
    <label for="">checkbox:</label>
     <input type="checkbox" name="" id="" ><!--checked attribute agar likh de toh automatically tick hoke jayega-->
     <div>
        <label for="time">time</label>
        <input type="time" id="time"><br>
       </div>
         colour
        <input type="color"><!--to select color--> <br>
        <!-- <button>submit</button><br> -->
        
        <button type="reset">reset</button><br>
        <input type="button" value="Click me" >  <!-- but ham input element ki madad se kabhi button create nhi krennge usko button tag ki madad se hi banayenge-->

        <div>
            <input type="radio" name="Fruit" id="apple"  value="apple"> <!--value se url me pata chal jayega konsa tick kiya hai-->
            <label for="apple">Apple</label><br>
            <input type="radio" name="Fruit" id="mango" value="mango"> <!--ishme mene name me fruit common rakha hai ishliye ye ek dusre se link hai-->
            <label for="mango">mango</label><br>
            <input type="radio" name="Fruit" id="orange" value="orange">
            <label for="orange">orange</label>
          </div>

          <div>
            <label for="">choose date:</label>
            <input type="date" name="" id=""><!-- to add date input--> <br>

            <label for="em">Enter Email</label>
            <input type="email" name="" id="em"><!--to add valid email as input-->
          </div>
        
          <div>
            <label for="vol">Select your volume level</label>
            <input type="range" name="vol" id="vol" value="30" min="0" max="100" step="20"><!-- value is for by default(30)  &step me hamre value hamesha 20 times me badegi volume ke box me-->
        </div>

        <div>
            <label for="feedback">Write Your Feedback:</label>
            <textarea name="feed" id="feedback" rows="3" cols="36" placeholder="give feedback"></textarea>
        </div>

    </form>
        
    
</body>
</html>
