<!DOCTYPE html>
<html lang="en">
<head>
<!-- information apke document k bare me jo aap webpage pe likhna nhi chahte 
 but  jo bhi server /automatic bot or crawl jo is page ko visit kre use y info pta chal jay -->

 <!-- HTML <meta> tag is used to represent the metadata about the HTML document. -->
 <!-- It specifies page description, keywords, copyright, language, author of the documents, etc. -->

 <!-- The metadata does not display on the webpage,
   but it is used by search engines, browsers and other web services which scan the site or webpage to know about the webpage. -->

 <meta charset="UTF-8"> <!-- defines the character encoding.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ye viewport ko specify karta hai taaki page ke dimension aur 
     scaling ko control kiya ja sake, jisse hamari website sabhi devices par achhi lage. -->

     <meta name="description" content="Free Online tutorials">  
     <!--It defines the website description which is useful to provide relevant search performed by search engines.-->
    <title>About meta tags</title>
</head>
