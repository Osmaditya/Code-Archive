<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading,para,reading docs</title>
</head>
<body>
    <!-- this is html element ::html element  ==> opening tag ,closing tag ,aur unke bich k contents ko eksaath element krhte hai -->
    <h1 title = "heading one">good morning</h1> <!--not closing tag doesn't give error but it is good practice to close tag (react use krte time error dega) -->
    <a href="https://www.google.com">click here</a>  <!--href is attribute-->
    <!-- href is compulsory with a tag -->

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <br/> <!--to break line in para-->
        Quam labore ad deleniti dolor omnis unde quos<br/>
        <hr> <!--to make a horizontal line-->
         laboriosam aperiam voluptatum sit.</p>

    <pre>line1 <!--to write preformatted text like poems-->
        line2 
            line 3
            line 4
    </pre>
</body>
</html>
